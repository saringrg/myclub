{% extends 'authenticate/base.html' %}

{% block content %}
    <style>        
        .form-container {
            max-width: 500px;
            margin-top: 30px; /* Adjust top margin as needed */
            margin-left: 20px; /* Adjust left margin to move the form to the left */
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-secondary {
            background-color: #d1410c;
            border: none;
            width: 100%; /* Set width to 100% */
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #f05537
        }

    </style>

    <div class="form-container">
        <div>
            <h3><strong>Forgot Password?</strong></h3>
        </div>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="form-label">Please enter your email to change your account password</label>
                <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="form-control">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

    <br><br><br><br>

{% endblock %}
