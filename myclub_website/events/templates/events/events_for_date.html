<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events for Date</title>
</head>
<body>
    <h1>Events for {{ year }}/{{ month }}/{{ day }}</h1>
    <ul>
        {% for event in event_list %}
            <li>{{ event.name }} - {{ event.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
